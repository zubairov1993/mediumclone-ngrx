<div class="profile-page" *ngIf="userProfile">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <img class="user-img" [src]="userProfile.image" />
          <h1>{{ userProfile.username }}</h1>
          <p>{{ userProfile.bio }}</p>
          <div>
            FOLLOW USER BTN
            <a
              class="btn btn-sm btn-outline-secondary action-btn"
              [routerLink]="['/settings']"
              *ngIf="isCurrentUserProfile$ | async"
              >Edit Profile Settings</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                [routerLink]="['/profiles', userProfile.username]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
                >My Posts</a
              >
            </li>
            <li class="nav-item">
              <a
                [routerLink]="['/profiles', userProfile.username, 'favorites']"
                routerLinkActive="active"
                class="nav-link"
                >Favorites Posts</a
              >
            </li>
          </ul>
        </div>
        <mc-feed [apiUrl]="getApiUrl()">grgd</mc-feed>
      </div>
    </div>
  </div>
</div>
